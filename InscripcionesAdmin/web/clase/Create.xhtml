<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClaseCreateDlg" widgetVar="ClaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClaseTitle}">
            <h:form id="ClaseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{claseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClaseLabel_codClase}" for="codClase" />
                        <p:inputText id="codClase" value="#{claseController.selected.codClase}" title="#{bundle.CreateClaseTitle_codClase}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_codClase}"/>
                        <p:outputLabel value="#{bundle.CreateClaseLabel_bloquecodbloque}" for="bloquecodbloque" />
                        <p:selectOneMenu id="bloquecodbloque" value="#{claseController.selected.bloquecodbloque}" required="true" requiredMessage="#{bundle.EditClaseRequiredMessage_bloquecodbloque}">
                            <f:selectItems value="#{bloqueController.itemsAvailableSelectOne}"
                                           var="bloquecodbloqueItem"
                                           itemValue="#{bloquecodbloqueItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClaseLabel_seccioncodseccion}" for="seccioncodseccion" />
                        <p:selectOneMenu id="seccioncodseccion" value="#{claseController.selected.seccioncodseccion}" required="true" requiredMessage="#{bundle.EditClaseRequiredMessage_seccioncodseccion}">
                            <f:selectItems value="#{seccionController.itemsAvailableSelectOne}"
                                           var="seccioncodseccionItem"
                                           itemValue="#{seccioncodseccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClaseLabel_dia}" for="dia" />
                        <p:inputText id="dia" value="#{claseController.selected.dia}" title="#{bundle.CreateClaseTitle_dia}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_dia}"/>
                        <p:outputLabel value="#{bundle.CreateClaseLabel_sala}" for="sala" />
                        <p:inputText id="sala" value="#{claseController.selected.sala}" title="#{bundle.CreateClaseTitle_sala}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_sala}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{claseController.create}" value="#{bundle.Save}" update="display,:ClaseListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClaseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClaseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
