<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClaseViewDlg" widgetVar="ClaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClaseTitle}">
            <h:form id="ClaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{claseController.selected != null}">
                        <h:outputText value="#{bundle.ViewClaseLabel_codClase}"/>
                        <h:outputText value="#{claseController.selected.codClase}" title="#{bundle.ViewClaseTitle_codClase}"/>
                        <h:outputText value="#{bundle.ViewClaseLabel_bloquecodbloque}"/>
                        <h:outputText value="#{claseController.selected.bloquecodbloque}" title="#{bundle.ViewClaseTitle_bloquecodbloque}"/>
                        <h:outputText value="#{bundle.ViewClaseLabel_seccioncodseccion}"/>
                        <h:outputText value="#{claseController.selected.seccioncodseccion}" title="#{bundle.ViewClaseTitle_seccioncodseccion}"/>
                        <h:outputText value="#{bundle.ViewClaseLabel_dia}"/>
                        <h:outputText value="#{claseController.selected.dia}" title="#{bundle.ViewClaseTitle_dia}"/>
                        <h:outputText value="#{bundle.ViewClaseLabel_sala}"/>
                        <h:outputText value="#{claseController.selected.sala}" title="#{bundle.ViewClaseTitle_sala}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
