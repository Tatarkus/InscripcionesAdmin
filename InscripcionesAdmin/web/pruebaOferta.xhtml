<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templatelog.xhtml">
   
        <ui:define name="title">
            <h:outputText value="Lista de Mantenedores"></h:outputText>
            <h:outputStylesheet library="css" name="bootstrap.css"/>
        </ui:define>
        
        
        <ui:define name="body" >
            #{inscribirBean.ObtenerOferta(17305233)}
            <h:form id="UsuarioCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >
                            <p:selectOneMenu id="seleccionramo" value="#{inscribirBean.cod_ramo}"
                                             onchange="submit()"
                                             valueChangeListener="#{inscribirBean.obtenerSecciones}"
                                             
                                            
                                              >
                                <f:selectItem itemLabel="Seleccione un ramo" itemValue=""/>
                                <f:selectItems value="#{inscribirBean.oferta}"
                                       var="ramoItem"
                                       itemValue="#{ramoItem.sigla}"
                                       itemLabel="#{ramoItem.nomRamo}"
                                       
                                       
                                       
                                       />
                                
                            </p:selectOneMenu>
                            
                            <p:selectOneMenu id="seleccionseccion" value="#{inscribirBean.cod_seccion}" 
                                             >
                                <f:selectItems value="#{inscribirBean.secciones}"
                                       var="seccionItem"
                                       itemDisabled="#{ inscribirBean.cod_ramo == null }"
                                       
                                       itemValue="#{seccionItem.codSeccion}"
                                       itemLabel="#{seccionItem.seccion}"/>
                            </p:selectOneMenu>
                             </p:panelGrid>
                        <p:commandButton action="#{inscribirBean.inscribir()}" value="Crear" />
                         <p:commandButton value="Cancelar" onclick="UsuarioCreateDialog.hide()"/>
                        
                    </h:panelGroup>
            </h:form>
    
        </ui:define>

    </ui:composition>






</html>
