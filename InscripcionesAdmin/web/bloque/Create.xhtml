<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloqueCreateDlg" widgetVar="BloqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBloqueTitle}">
            <h:form id="BloqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bloqueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBloqueLabel_codBloque}" for="codBloque" />
                        <p:inputText id="codBloque" value="#{bloqueController.selected.codBloque}" title="#{bundle.CreateBloqueTitle_codBloque}" required="true" requiredMessage="#{bundle.CreateBloqueRequiredMessage_codBloque}"/>
                        <p:outputLabel value="#{bundle.CreateBloqueLabel_horaInicio}" for="horaInicio" />
                        <p:inputText id="horaInicio" value="#{bloqueController.selected.horaInicio}" title="#{bundle.CreateBloqueTitle_horaInicio}" required="true" requiredMessage="#{bundle.CreateBloqueRequiredMessage_horaInicio}"/>
                        <p:outputLabel value="#{bundle.CreateBloqueLabel_horaTermino}" for="horaTermino" />
                        <p:inputText id="horaTermino" value="#{bloqueController.selected.horaTermino}" title="#{bundle.CreateBloqueTitle_horaTermino}" required="true" requiredMessage="#{bundle.CreateBloqueRequiredMessage_horaTermino}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bloqueController.create}" value="#{bundle.Save}" update="display,:BloqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'BloqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BloqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
