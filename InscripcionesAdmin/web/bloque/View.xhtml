<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloqueViewDlg" widgetVar="BloqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBloqueTitle}">
            <h:form id="BloqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bloqueController.selected != null}">
                        <h:outputText value="#{bundle.ViewBloqueLabel_codBloque}"/>
                        <h:outputText value="#{bloqueController.selected.codBloque}" title="#{bundle.ViewBloqueTitle_codBloque}"/>
                        <h:outputText value="#{bundle.ViewBloqueLabel_horaInicio}"/>
                        <h:outputText value="#{bloqueController.selected.horaInicio}" title="#{bundle.ViewBloqueTitle_horaInicio}"/>
                        <h:outputText value="#{bundle.ViewBloqueLabel_horaTermino}"/>
                        <h:outputText value="#{bloqueController.selected.horaTermino}" title="#{bundle.ViewBloqueTitle_horaTermino}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BloqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
