<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoCreateDlg" widgetVar="ContactoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactoTitle}">
            <h:form id="ContactoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContactoLabel_idContacto}" for="idContacto" />
                        <p:inputText id="idContacto" value="#{contactoController.selected.idContacto}" title="#{bundle.CreateContactoTitle_idContacto}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_idContacto}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_nombreContacto}" for="nombreContacto" />
                        <p:inputText id="nombreContacto" value="#{contactoController.selected.nombreContacto}" title="#{bundle.CreateContactoTitle_nombreContacto}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_nombreContacto}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{contactoController.selected.correo}" title="#{bundle.CreateContactoTitle_correo}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{contactoController.selected.telefono}" title="#{bundle.CreateContactoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{contactoController.selected.motivo}" title="#{bundle.CreateContactoTitle_motivo}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_requerimiento}" for="requerimiento" />
                        <p:inputText id="requerimiento" value="#{contactoController.selected.requerimiento}" title="#{bundle.CreateContactoTitle_requerimiento}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_requerimiento}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_fechaEnvio}" for="fechaEnvio" />
                        <p:calendar id="fechaEnvio" pattern="MM/dd/yyyy" value="#{contactoController.selected.fechaEnvio}" title="#{bundle.EditContactoTitle_fechaEnvio}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.create}" value="#{bundle.Save}" update="display,:ContactoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContactoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
