<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoEditDlg" widgetVar="ContactoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContactoTitle}">
            <h:form id="ContactoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContactoLabel_idContacto}" for="idContacto" />
                        <p:inputText id="idContacto" value="#{contactoController.selected.idContacto}" title="#{bundle.EditContactoTitle_idContacto}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_idContacto}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_nombreContacto}" for="nombreContacto" />
                        <p:inputText id="nombreContacto" value="#{contactoController.selected.nombreContacto}" title="#{bundle.EditContactoTitle_nombreContacto}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_nombreContacto}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{contactoController.selected.correo}" title="#{bundle.EditContactoTitle_correo}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{contactoController.selected.telefono}" title="#{bundle.EditContactoTitle_telefono}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{contactoController.selected.motivo}" title="#{bundle.EditContactoTitle_motivo}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_requerimiento}" for="requerimiento" />
                        <p:inputText id="requerimiento" value="#{contactoController.selected.requerimiento}" title="#{bundle.EditContactoTitle_requerimiento}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_requerimiento}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_fechaEnvio}" for="fechaEnvio" />
                        <p:calendar id="fechaEnvio" pattern="MM/dd/yyyy" value="#{contactoController.selected.fechaEnvio}" title="#{bundle.EditContactoTitle_fechaEnvio}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.update}" value="#{bundle.Save}" update="display,:ContactoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
