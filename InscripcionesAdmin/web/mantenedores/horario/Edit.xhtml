<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioEditDlg" widgetVar="HorarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHorarioTitle}">
            <h:form id="HorarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHorarioLabel_codHorario}" for="codHorario" />
                        <p:inputText id="codHorario" value="#{horarioController.selected.codHorario}" title="#{bundle.EditHorarioTitle_codHorario}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_codHorario}"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_clasecodclase}" for="clasecodclase" />
                        <p:selectOneMenu id="clasecodclase" value="#{horarioController.selected.clasecodclase}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_clasecodclase}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{claseController.itemsAvailableSelectOne}"
                                           var="clasecodclaseItem"
                                           itemValue="#{clasecodclaseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_usuariorun}" for="usuariorun" />
                        <p:selectOneMenu id="usuariorun" value="#{horarioController.selected.usuariorun}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_usuariorun}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuariorunItem"
                                           itemValue="#{usuariorunItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.update}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HorarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
