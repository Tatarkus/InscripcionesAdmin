<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        
        <p:dialog id="UsuarioHorarioDialog" widgetVar="UsuarioHorarioDialog" modal="true" resizable="false" appendTo="@(body)" header="Horario">
            

           <h:form id="UsuarioHorarioForm">  
                <h:panelGroup id="display">
                    #{horarioBean.obtenerHorario(usuarioController.selected.run)}
                    <p:panelGrid columns="7" rendered="#{usuarioController.selected.run != null}">
                        <h:outputText value="Bloque" title=""/>
                         <h:outputText value="Lunes" title=""/>
                         <h:outputText value="Martes" title=""/>
                         <h:outputText value="Miercoles" title=""/>
                         <h:outputText value="Jueves" title=""/>
                         <h:outputText value="Viernes" title=""/>
                         <h:outputText value="Sabado" title=""/>
                         <c:set var = "contador" value = "${0}"/>
                         <c:forEach items="${horarioBean.clases}" var="item" varStatus="loop">
                              <c:if test = "${loop.count % 6 ==1}">
                                  <c:set var = "bloque" value = "${bloqueController.items.get(contador)}"/>
                                  <h:outputText value="#{bloque}"/>
                                  <c:set var = "contador"  value = "${contador+1}"/>

                             </c:if>
                            <h:outputText value="#{item}"/>
                        </c:forEach>

                    
                    </p:panelGrid>
      
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
