<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR NUEVO USUARIO}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_run}" for="run" />
                        <p:inputText id="run" value="#{usuarioController.selected.run}" title="#{bundle.CreateUsuarioTitle_run}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_run}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_dv}" for="dv" />
                        <p:inputText id="dv" value="#{usuarioController.selected.dv}" title="#{bundle.CreateUsuarioTitle_dv}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_dv}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.CreateUsuarioTitle_nombres}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle.CreateUsuarioTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apellidos}"/>
                        <p:outputLabel value="ContraseÃ±a" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_correo}"/>
                        <p:outputLabel value="Malla" for="mallacodmalla" />
                        <p:selectOneMenu id="mallacodmalla" value="#{usuarioController.selected.mallacodmalla}" >
                            <f:selectItems value="#{mallaController.itemsAvailableSelectOne}"
                                           var="mallacodmallaItem"
                                           itemValue="#{mallacodmallaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Tipo Usuario" for="tipousuario" />
                        <p:selectOneMenu id="tipousuario" value="#{usuarioController.selected.tipousuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipousuario}">
                            <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"
                                           var="tipousuarioItem"
                                           itemValue="#{tipousuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="Crear" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
