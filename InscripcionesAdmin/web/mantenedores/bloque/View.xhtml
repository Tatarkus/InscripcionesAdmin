<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloqueViewDlg" widgetVar="BloqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Vista">
            <h:form id="BloqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bloqueController.selected != null}">
                        <h:outputText value="Codigo de Bloque:"/>
                        <h:outputText value="#{bloqueController.selected.codBloque}" title="#{bundle.ViewBloqueTitle_codBloque}"/>
                        <h:outputText value="Hora de Inicio:"/>
                        <h:outputText value="#{bloqueController.selected.horaInicio}" title="#{bundle.ViewBloqueTitle_horaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Hora de Termino: "/>
                        <h:outputText value="#{bloqueController.selected.horaTermino}" title="#{bundle.ViewBloqueTitle_horaTermino}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="BloqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
