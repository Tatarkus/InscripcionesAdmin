<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BloqueCreateDlg" widgetVar="BloqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR NUEVO BLOQUE">
            <h:form id="BloqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bloqueController.selected != null}">
                        <p:outputLabel value="Codigo de Bloque" for="codBloque" />
                        <p:inputText id="codBloque" value="#{bloqueController.selected.codBloque}" title="#{bundle.CreateBloqueTitle_codBloque}" required="true" requiredMessage="#{bundle.CreateBloqueRequiredMessage_codBloque}"/>
                        <p:outputLabel value="Hora de Inicio" for="horaInicio" />
                        <p:calendar id="horaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{bloqueController.selected.horaInicio}" title="#{bundle.EditBloqueTitle_horaInicio}" required="true" requiredMessage="#{bundle.EditBloqueRequiredMessage_horaInicio}" showOn="button"/>
                        <p:outputLabel value="Hora de Termino" for="horaTermino" />
                        <p:calendar id="horaTermino" pattern="MM/dd/yyyy HH:mm:ss" value="#{bloqueController.selected.horaTermino}" title="#{bundle.EditBloqueTitle_horaTermino}" required="true" requiredMessage="#{bundle.EditBloqueRequiredMessage_horaTermino}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="Crear" value="Guardar" update="display,:BloqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'BloqueCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="BloqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
