<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MallaCreateDlg" widgetVar="MallaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR MALLA NUEVA">
            <h:form id="MallaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mallaController.selected != null}">
                        <p:outputLabel value="Codigo de Malla:" for="codMalla" />
                        <p:inputText id="codMalla" value="#{mallaController.selected.codMalla}" title="#{bundle.CreateMallaTitle_codMalla}" required="true" requiredMessage="#{bundle.CreateMallaRequiredMessage_codMalla}"/>
                        <p:outputLabel value="Nombre de Malla:" for="nomMalla" />
                        <p:inputText id="nomMalla" value="#{mallaController.selected.nomMalla}" title="#{bundle.CreateMallaTitle_nomMalla}" required="true" requiredMessage="#{bundle.CreateMallaRequiredMessage_nomMalla}"/>
                        <p:outputLabel value="Carrera" for="carreracodcarrera" />
                        <p:selectOneMenu id="carreracodcarrera" value="#{mallaController.selected.carreracodcarrera}" required="true" requiredMessage="#{bundle.EditMallaRequiredMessage_carreracodcarrera}">
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreracodcarreraItem"
                                           itemValue="#{carreracodcarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mallaController.create}" value="Crear" update="display,:MallaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MallaCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="MallaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
