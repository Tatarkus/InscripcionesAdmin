<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MallaViewDlg" widgetVar="MallaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Vista">
            <h:form id="MallaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mallaController.selected != null}">
                        <h:outputText value="Codigo de Malla:"/>
                        <h:outputText value="#{mallaController.selected.codMalla}" title="#{bundle.ViewMallaTitle_codMalla}"/>
                        <h:outputText value="Nombre de Malla:"/>
                        <h:outputText value="#{mallaController.selected.nomMalla}" title="#{bundle.ViewMallaTitle_nomMalla}"/>
                        <h:outputText value="Carrera:"/>
                        <h:outputText value="#{mallaController.selected.carreracodcarrera.nomCarrera}" title="#{bundle.ViewMallaTitle_carreracodcarrera}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="MallaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
