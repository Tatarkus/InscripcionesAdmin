<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionCreateDlg" widgetVar="SeccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR NUEVA SECCIÓN">
            <h:form id="SeccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionController.selected != null}">
                        <p:outputLabel value="Codigo de Sección:" for="codSeccion" />
                        <p:inputText id="codSeccion" value="#{seccionController.selected.codSeccion}" title="#{bundle.CreateSeccionTitle_codSeccion}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_codSeccion}"/>
                        <p:outputLabel value="Sección" for="seccion" />
                        <p:inputText id="seccion" value="#{seccionController.selected.seccion}" title="#{bundle.CreateSeccionTitle_seccion}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_seccion}"/>
                        <p:outputLabel value="Sigla de Ramo:" for="ramosigla" />
                        <p:selectOneMenu id="ramosigla" value="#{seccionController.selected.ramosigla}" required="true" requiredMessage="#{bundle.EditSeccionRequiredMessage_ramosigla}">
                            <f:selectItems value="#{ramoController.itemsAvailableSelectOne}"
                                           var="ramosiglaItem"
                                           itemValue="#{ramosiglaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seccionController.create}" value="Crear" update="display,:SeccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SeccionCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="SeccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
