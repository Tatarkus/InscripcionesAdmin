<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioEditDlg" widgetVar="TipoUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR TIPO DE USUARIO">
            <h:form id="TipoUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsuarioController.selected != null}">
                        <p:outputLabel value="Codigo de Tipo:" for="codTipo" />
                        <p:inputText id="codTipo" value="#{tipoUsuarioController.selected.codTipo}" title="#{bundle.EditTipoUsuarioTitle_codTipo}" required="true" requiredMessage="#{bundle.EditTipoUsuarioRequiredMessage_codTipo}"/>
                        <p:outputLabel value="Tipo de Usuario:" for="tipo" />
                        <p:inputText id="tipo" value="#{tipoUsuarioController.selected.tipo}" title="#{bundle.EditTipoUsuarioTitle_tipo}" required="true" requiredMessage="#{bundle.EditTipoUsuarioRequiredMessage_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoUsuarioController.update}" value="Guardar" update="display,:TipoUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoUsuarioEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="TipoUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
