<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioViewDlg" widgetVar="TipoUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Vista">
            <h:form id="TipoUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsuarioController.selected != null}">
                        <h:outputText value="Codigo de Tipo:"/>
                        <h:outputText value="#{tipoUsuarioController.selected.codTipo}" title="#{bundle.ViewTipoUsuarioTitle_codTipo}"/>
                        <h:outputText value="Tipo de Usuario:"/>
                        <h:outputText value="#{tipoUsuarioController.selected.tipo}" title="#{bundle.ViewTipoUsuarioTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="TipoUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
