<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="CREAR NUEVA CARRERA">
            <h:form id="CarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="Codigo de Carrera:" for="codCarrera" />
                        <p:inputText id="codCarrera" value="#{carreraController.selected.codCarrera}" title="#{bundle.CreateCarreraTitle_codCarrera}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_codCarrera}"/>
                        <p:outputLabel value="Nombre de Carrera:" for="nomCarrera" />
                        <p:inputText id="nomCarrera" value="#{carreraController.selected.nomCarrera}" title="#{bundle.CreateCarreraTitle_nomCarrera}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_nomCarrera}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.create}" value="Crear" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarreraCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="CarreraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
