<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RamoCreateDlg" widgetVar="RamoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRamoTitle}">
            <h:form id="RamoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ramoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRamoLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{ramoController.selected.sigla}" title="#{bundle.CreateRamoTitle_sigla}" required="true" requiredMessage="#{bundle.CreateRamoRequiredMessage_sigla}"/>
                        <p:outputLabel value="#{bundle.CreateRamoLabel_nomRamo}" for="nomRamo" />
                        <p:inputText id="nomRamo" value="#{ramoController.selected.nomRamo}" title="#{bundle.CreateRamoTitle_nomRamo}" required="true" requiredMessage="#{bundle.CreateRamoRequiredMessage_nomRamo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ramoController.create}" value="#{bundle.Save}" update="display,:RamoListForm:datalist,:growl" oncomplete="handleSubmit(args,'RamoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RamoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
