<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RamoViewDlg" widgetVar="RamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRamoTitle}">
            <h:form id="RamoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ramoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRamoLabel_sigla}"/>
                        <h:outputText value="#{ramoController.selected.sigla}" title="#{bundle.ViewRamoTitle_sigla}"/>
                        <h:outputText value="#{bundle.ViewRamoLabel_nomRamo}"/>
                        <h:outputText value="#{ramoController.selected.nomRamo}" title="#{bundle.ViewRamoTitle_nomRamo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RamoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
